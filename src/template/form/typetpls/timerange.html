<label class="col-sm-2 control-label"><span class="required-star" ng-if="field.validateRules.required">*</span>
  {{field.displayName}}</label>
<div class="col-sm-8">
  <table>
    <tr>
      <td>
        <div uib-timepicker
             ng-model="vm.model[field.name[0]]"
             ng-required="field.validateRules.required"
             date-view-format="field.config.viewFormat"
             date-model-format="field.config.modelFormat"
             show-spinners="false"
             show-seconds="field.config.showSeconds"
             show-meridian="false"></div>
      </td>
      <td style="padding: 0 10px;">
        ——
      </td>
      <td>
        <div uib-timepicker
             ng-model="vm.model[field.name[1]]"
             date-view-format="field.config.viewFormat"
             date-model-format="field.config.modelFormat"
             ng-required="field.validateRules.required"
             show-spinners="false"
             show-seconds="field.config.showSeconds"
             show-meridian="false"></div>
      </td>
    </tr>
  </table>
</div>
